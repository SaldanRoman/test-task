<div class="product-cards-container" *ngIf="cartService.cartProducts.length; else showEmpty">
  <mat-card class="product-card" *ngFor="let product of cartService.cartProducts; let idx=index;">
    <mat-card-header>
      <mat-card-title>{{product.name | uppercase}}</mat-card-title>
      <mat-card-subtitle>Price: {{product.price}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>
        {{product.label}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="romoveFromCart(idx)">REMOVE</button>
    </mat-card-actions>
  </mat-card>
</div>
<ng-template #showEmpty>
  <h1>Your cart is empty...</h1>
</ng-template>
<div class="total-sum" *ngIf="cartService.sum">
  <hr>
  <h3> Sum: {{cartService.sum}} </h3>
</div>
