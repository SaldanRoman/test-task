<div class="product-cards-container">
    <div class="product-card" *ngFor="let product of products">
        <h1 class="product-card-name">{{product.name | titlecase}}</h1>
        <p class="product-card-label">{{product.label}}</p>
        <p class="product-card-price">Price: {{product.price}}</p>
        <button class="btn" (click)="addProductToCart(product.id)">add to cart</button>
    </div>
</div>
