<div class="product-cards-container">
  <mat-card class="product-card" *ngFor="let product of products">
    <mat-card-header>
      <mat-card-title>{{product.name | uppercase}}</mat-card-title>
      <mat-card-subtitle>Price: {{product.price}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>
        {{product.label}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="addProductToCart(product.id)">ADD TO CART</button>
    </mat-card-actions>
  </mat-card>
</div>
